plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'  
    id 'io.franzbecker.gradle-lombok' version '3.2.0' 
}

repositories {
        maven {
            url 'https://artifacts.dev.activenetwork.com/artifactory/gradle-plugin-releases'
        }
        maven {
            url 'https://artifacts.dev.activenetwork.com/artifactory/gradle-plugins'
        }
    }


dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'
    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    // fastjson
    implementation 'com.alibaba:fastjson:1.2.76'
    //mapstruct
    implementation "org.mapstruct:mapstruct:1.3.0.Final", "org.projectlombok:lombok:1.18.10"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.3.0.Final", "org.projectlombok:lombok:1.18.10"
    //third part util dependency
    implementation 'com.google.guava:guava:26.0-jre'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.apache.commons:commons-lang3:3.8'
    implementation 'org.apache.commons:commons-collections4:4.4'     
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.12.1'
    implementation 'org.freemarker:freemarker:2.3.30'
    implementation group: 'io.reactivex', name: 'rxjava', version: '1.3.8'
    
    implementation 'org.springframework.data:spring-data-mongodb:3.3.0'
    implementation 'org.mongodb:mongodb-driver-reactivestreams:4.4.0'
    implementation 'org.mongodb:mongodb-driver-sync:4.4.0'
    implementation 'io.projectreactor:reactor-core:3.4.8'
    implementation 'com.rabbitmq:amqp-client:5.16.0'
    implementation 'com.ibm.icu:icu4j:73.2'
    compileOnly 'com.squareup.okhttp3:okhttp:3.14.2'
    
    
}

application {
    // Define the main class for the application.
    mainClass = 'active.App'
}
