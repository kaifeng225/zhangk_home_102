/*
Now you have the full control of Spring Boot, Spring Cloud and Spring Boot Admin versions.
Consult https://start.spring.io/ for a valid combination.
 */
plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.springframework.boot' // Without this plugin, Active Spring Boot plugin does nothing to your project.
    id 'com.active.springboot'
}

repositories {
        maven {
            url 'https://artifacts.dev.activenetwork.com/artifactory/gradle-plugin-releases'
        }
        maven {
            url 'https://artifacts.dev.activenetwork.com/artifactory/gradle-plugins'
        }
    }


dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // as of java 11 JAX-WS have been removed from the JDK
    implementation 'com.sun.xml.ws:jaxws-ri:2.3.7'
    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'
    // fastjson
//    implementation 'com.alibaba:fastjson:1.2.76'
    implementation 'com.alibaba.fastjson2:fastjson2:2.0.53'
    //mapstruct
    implementation "org.mapstruct:mapstruct:1.6.2"
    annotationProcessor "org.mapstruct:mapstruct-processor:1.6.2"
    //third part util dependency
    implementation 'com.google.guava:guava:33.3.1-jre'
//    implementation 'commons-lang:commons-lang:2.6'
    implementation 'org.apache.commons:commons-lang3:3.17.0'
    implementation 'org.apache.commons:commons-collections4:4.4'     
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.18.0'
    implementation 'org.freemarker:freemarker:2.3.33'
//    implementation group: 'io.reactivex', name: 'rxjava', version: '1.3.8'
    implementation 'io.reactivex.rxjava3:rxjava:3.1.9'
    
    implementation 'org.springframework.data:spring-data-mongodb:4.3.4'
    implementation 'org.mongodb:mongodb-driver-reactivestreams:5.2.0'
    implementation 'org.mongodb:mongodb-driver-sync:5.2.0'
    implementation 'io.projectreactor:reactor-core:3.6.10'
    implementation 'com.rabbitmq:amqp-client:5.16.0'
    implementation 'com.ibm.icu:icu4j:75.1'
    implementation 'commons-codec:commons-codec:1.17.1'
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'
    implementation 'ch.qos.logback:logback-classic:1.5.11'
    
    
}

application {
    // Define the main class for the application.
    mainClass = 'active.App'
}