pluginManagement {
    repositories {
        maven {
            url 'https://artifacts.dev.activenetwork.com/artifactory/gradle-plugin-releases'
        }

        // The proxy to the official Gradle plugin repository
        maven {
            url "https://artifacts.dev.activenetwork.com/artifactory/gradle-plugins"
        }
    }

    plugins {
        id 'org.springframework.boot' version '3.3.4'
        id 'com.active.springboot' version '3.3.0'
        id 'com.active.ci' version '1.3.2'
    }

}
rootProject.name = 'JavaApplicationsSample'
include 'app'
