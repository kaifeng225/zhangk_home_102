pluginManagement {
    repositories {
        maven {
            url 'https://artifacts.dev.activenetwork.com/artifactory/gradle-plugin-releases'
        }
        maven {
            url 'https://artifacts.dev.activenetwork.com/artifactory/gradle-plugins'
        }
    }

    plugins {
        id 'com.active.springboot' version '0.3.0-springboot.2.5.14'
        id 'com.active.ci' version '0.2.0'
    }
}
rootProject.name = 'JavaApplicationsSample'
include('app')
